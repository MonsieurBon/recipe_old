name: Create new release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push_docker_image:
    name: Create new release v${{ inputs.version }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven

      - name: Set maven version
        run: mvn versions:set -DnewVersion=${{ inputs.version }}

      - name: Set webapp version
        run: npm version --allow-same-version --git-tag-version=false ${{ inputs.version }}

      - name: Create release commit
        run: |
          git config --global user.name 'Github Release'
          git config --global user.email 'release@github.com'
          git commit -am "Release v${{ inputs.version }}"
          git push origin HEAD:release

      - name: Compile Java
        run: mvn -B compile

      - name: NPM install
        run: npm ci

      - name: Build angular
        run: npm run build

      - name: Package webapp
        run: mvn -B package

      - name: Log in to Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=semver,pattern={{major}},value=${{ inputs.version }}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Release ${{ inputs.version }}
        uses: softprops/action-gh-release@v1
        with:
          files: target/recipe-${{ inputs.version }}.jar
          generate_release_notes: true
          tag_name: v${{ inputs.version }}

      - name: Bump maven version
        run: mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false

      - name: Bump frontend version
        run: npm version --git-tag-version=false patch

      - name: Commit and push to master
        run: |
          git commit -am "Bumped version after release"
          git push origin HEAD:master
